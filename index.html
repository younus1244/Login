
    <!DOCTYPE html>
<html>
<head>
  <title>Form with Logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: 100px; /* Adjust the width as needed */
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="Screenshot_20230804-180552.jpg" alt="Logo" class="logo">
  <form
      action="https://formsubmit.co/younushero14@gmail.com" method="POST">
    <label for="username">Username</label>
    <input type="text" placeholder="Enter your name"><br>

    <label for="password">Password</label>
    <input type="password" placeholder="Enter your password"><br>

    <label for="E-mail">E-mail</label>
    <input type="email" placeholder="Enter your E-mail"><br>

    <label for="upload resume">Upload resume</label>
    <input type="file" placeholder="Upload your resume"><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
